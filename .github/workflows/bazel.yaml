name: Bazel build

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  TEST_TMPDIR: /tmp/.bazel

# yamllint disable-line rule:truthy
on: [push]

jobs:
  build:
    name: Build on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        #os: [macos-latest, macos-12, macos-11]
    steps:
      - uses: actions/checkout@v3
      # action runners have bazelisk: - uses: bazelbuild/setup-bazelisk@v2
      - run: mkdir -p "${TEST_TMPDIR}"
      - run: env | sort
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v3
        with:
          # needs to be an absolute path, not a variable; I've made it match TEST_TMPDIR above
          path: /tmp/
          key: .bazel
      - run: bazel build //...
      - run: bazel test //...
